syntax = "proto3";

package pratt;

message List { repeated Certificate parts = 1; }

message Certificate {
  uint64 witness = 1;        // default: 2
  repeated uint64 prime = 2; // big endian
  repeated PrimeFactor factors = 3;
}

message PrimeFactor {
  repeated uint64 prime = 1; // big endian
  uint64 exponent = 2;       // default: 1
}
